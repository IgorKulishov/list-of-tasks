<!DOCTYPE html>
<html ng-app="listOfTasks">    
    <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, 
	â†µinitial-scale=1">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	    <script src="js/angular.min.js"></script>
	    <script src="js/addDeleteCodes.js"></script>
	    <title>List of tasks</title>
    </head>
    <body ng-controller="addAndReadTasks as addReadTaskCntrl"> 
		<form ng-submit="addReadTaskCntrl.submit()">
		    <nav class="navbar navbar-default">
		        <div class="container-fluid">
		            <div class="navbar-header">	
		                <h3>List of tasks:</h3>
	                </div>
	            </div>
	        </nav>
	          
	        <div class="row">
	            <div class="col-md-1 col1">
	                <h3>#</h3>
	            </div>
	            
	            <div class="col-md-2 col2">
	                <h3>Task</h3>
	            </div>                
	            
	            <div class="col-md-1 col3">
	                <h3>Priority</h3>
	            </div>
	            
	            <div class="col-md-1 col4">
	                <h3>Type</h3>
	            </div>
	            
	            <div class="col-md-1 col4">
	              	<h3>Progress</h3>
	            </div>

	        </div>
	        <div class="row" ng-repeat="taskRecord in addReadTaskCntrl.taskListArray">   
	            
	            <div class="col-md-1 col1">
	                <h4>{{$index + 1}}</h4>
	            </div>
	            
	            <div class="col-md-2 col2">
	            <!--list Tasks from taskListArray in JSON-->
	            
		            <div ng-if="taskRecord.editCommand == -1">
		                <h5>{{taskRecord.name}}</h5>
		            </div>

		            <div ng-if="taskRecord.editCommand != -1">
		                <input ng-model="taskRecord.name"></input>
		            </div>

	            </div>                
	            
	            <!--show images of stars amount matching to number os priority -->
		        <div class="col-md-1 col3">
		        <!--if 'editCommand' == -1 show the following layout-->
		            <div ng-if="taskRecord.editCommand == -1">
		                <div ng-if="taskRecord.priority == 1">
		                    <img src="image/small_star.png">
		                </div>
		                
		                <div ng-if="taskRecord.priority == 2">
		                    <img src="image/small_star_2.png">
		                </div>
		                
		                <div ng-if="taskRecord.priority == 3">
		                    <img src="image/small_star_3.png">
		                </div>
		                
		                <div ng-if="taskRecord.priority == 4">
		                   <img src="image/small_star_4.png">
		                </div>
		                
		                <div ng-if="taskRecord.priority == 5">
		                    <img src="image/small_star_5.png">
		                </div>                
	                </div>
	                <!--if 'editCommand' == 1 show select layout to Edit-->
                    <div ng-if="taskRecord.editCommand == 1"> 
                        <div ng-init="type">
				            <select ng-model="taskRecord.priority">
				                <option value="1">1</option>
				                <option value="2">2</option>
				                <option value="3">3</option>
				                <option value="4">4</option>
				                <option value="5">5</option>
	 			            </select>
			   			</div>	                    	
	                </div>
	            </div>          
	            <!--print out 'Type's of each Task from taskListArray from controller-->
	            <div class="col-md-1 col4">
                 <!--if "taskRecord.editCommand == -1" just read data from Aray-->
		            <div ng-if="taskRecord.editCommand == -1">
		                <h5>{{taskRecord.type}}</h5>
		            </div>
		        <!--if "taskRecord.editCommand == 1" just Edit data in the Task and save in Aray-->
		            <div ng-if="taskRecord.editCommand == 1">
                        <div ng-init="type">
					        <select ng-model="taskRecord.type">
				                <option value="boolean">boolean</option>

				                <option value="percentage">percentage</option>
				            <!--    <option value="numerical">numerical</option>
				                <option value="task list">task list</option> -->
		 			        </select>
		                 </div>
		            </div>		            
	            </div>  

		        <div>
	                <div class="col-md-2 col5" ng-if="taskRecord.type==='boolean'">
				        <input type="checkbox"
	                        ng-model="taskRecord.booleanProgress"
	                        ng-true-value="true"
	                        ng-false-value="false"                 
	                        ng-change="addReadTaskCntrl.booleanCheck()"
	                    >
	                    
	                </div>

  	                <div class="col-md-2 col5" ng-if="taskRecord.type==='percentage' && taskRecord.editCommand === 1">
				        <input type="number" min="0" max="100" ng-model='addReadTaskCntrl.percentage'>
	                </div>

 	                <div class="col-md-2 col5" ng-if="taskRecord.type==='percentage' && taskRecord.editCommand === -1">
				        <h5>{{taskRecord.percentageMessage}}%</h5>
		            </div>

				</div>

				<div class="col-md-1 col6">
				    <button type="button" class="btn" ng-click="addReadTaskCntrl.delete(addReadTaskCntrl.numDelete=taskRecord.ID)">Delete</button>	
				</div>
				<!--This function is not ready-->
			<!--Edit button-->
				<div class="col-md-1 col7">
				    <button type="button" class="btn" ng-click="addReadTaskCntrl.edit(addReadTaskCntrl.numEdit = taskRecord.ID)">Edit</button>	
				</div>
            <!--Save button-->
				<div class="col-md-1 col8">
				    <button type="button" class="btn" ng-click="addReadTaskCntrl.save(addReadTaskCntrl.numSave = taskRecord.ID)">Save</button>	
				</div>
				<!------------------------------>
		    </div>
		    <nav class="navbar navbar-default">
		        <div class="container-fluid">
		            <div class="navbar-header">
	                    <div class="row">

	                        <div class="col-md-5 col2">
	                            <h4>Task</h4>
	                    <!-- Enter three character minimum	 -->
	                            <input ng-model="addReadTaskCntrl.name"  placeholder="Enter new task" >
	                        </div>                
	                        
	                        <div class="col-md-3 col3">
	                            <h4>Priority</h4>
	                            
	                            <div ng-init="type">
						            <select ng-model="addReadTaskCntrl.priority">
						                <option value="1">1</option>
						                <option value="2">2</option>
						                <option value="3">3</option>
						                <option value="4">4</option>
						                <option value="5">5</option>
			 			            </select>
			   			        </div>
		                    </div>

		                    <div class="col-md-2 col4">
		                        <h4>Type</h4>
		                        <div ng-init="type">
							        <select ng-model="addReadTaskCntrl.type">
						                <option value="boolean">boolean</option>

						                <option value="percentage">percentage</option>
						        <!--        <option value="numerical">numerical</option>
						                <option value="task list">task list</option> -->
				 			            </select> 
				   			    </div>
	                        </div>                  
	                    </div>
	                   
	                </div>
	            </div>
	        </nav>
	        <input type="submit" value="Add" class="col-md-2 col2">
	    </form>
    </body>
</html>
